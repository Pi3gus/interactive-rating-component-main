<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>

  <!-- Rating state start -->

  <div class="container">
    <div class="ratingCard">
      <img src="/images/icon-star.svg" alt="star">
      <h1>How did we do?</h1>
      <main>
        <p>  Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!</p>
      </main>
      <div class="buttons">
        <button class="btn" data-number>1</button>
        <button class="btn" data-number>2</button>
        <button class="btn" data-number>3</button>
        <button class="btn" data-number>4</button>
        <button class="btn" data-number>5</button>
      </div>
      <footer>
        <button class="submit">Submit</button>
      </footer>
    </div>
    <div class="thanksCard hidden">
      <img src="/images/illustration-thank-you.svg" alt="phon">
      <p class="select">You selected <span id="rating"></span> out of 5</p>
      <h1>Thank you!</h1>
      <p>We appreciate you taking the time to give a rating. If you ever need more support, 
      donâ€™t hesitate to get in touch!</p>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
